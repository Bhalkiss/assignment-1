<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> form</title>
         <link rel="stylesheet" href="styles\form.css">
        </head>
        <body>
    <form action="/submit-form" method="post">
        <div class="container">
            <div class="image-cont">
                <img class="image" src="media\90b5cad5-574b-470f-a680-8a8997abe34a.jpg">
                <h1 class="wod">Learn highly sought after <br> skills without hassle.</h1>
                <div class="icons">
                    <img  class="img-1" src="media\delete_10079668.png">
                    <img class="img-2" src="media\instagram_725339.png">
                    <img class="img-3" src="media\facebook_5968764.png">
                    <img class="img-4" src="media\linkedin_2504923.png">




                </div>
                <p class="date">2025 &copy;

                    Altschool Africa All rights reserved.</p>

              </div>
    
                        <div class="main">
                            <div class="header">
                                <h1>Already an Alschooler? <span id="sign">Sign In</span></h1>
                                <h2>Signup</h2>
                                <p id="head">Take the next steps to apply at Alschool Africa</p>
                
    
                            </div>
                
                            <div class="first-row">
                                <div >
                                    <label for="email">Email</label> 
                                    <input type ="text"  id="email" name="email" placeholder="Email">
                                </div>
                                <div>
                                    <label for="date of birth">Date of birth</label> 
                                     <input type ="date"  id="date-of-birth" name="date of birth" >
         
                                </div>
                                <div>
                                    <label for="country">Country of residence</label> 
                                     <input type ="text"  id="country" name="country" placeholder="Country of residence">
         
                                </div>
                                <div>
                                    <label for="password">Password</label> 
                                     <input type ="password"  id="password" name="password" placeholder="Password">
         
                                </div>
                            </div>
        
        
                            <div class="sec-row" >
                                <div >
                                    <label for="gender">Gender</label> 
                                    <select id="gender" name="gender">
                                        <option id="gender" value=""> Select gender</option>
                                        <option value="male">male</option>
                                        <option value="female">Female</option>
        
        
                                    </select>
        
                            
                                </div>
                                <div>
                                    <label for="phone-number">Phone number</label> 
                                    <input type ="number"  id="phone-number" name="phone-number" placeholder="Phone number">
        
        
                                </div>
                                <div>
                                    <label for="state-of-residence">State of residence </label> 
                                    <input type ="text"  id="state" name="country" placeholder="State of residence">
        
        
                                </div>
                                <div>
                                    <label for="Confirm-password">Confirm password</label> 
                                    <input type ="password"  id=" confirm-password" name="confirm-password" placeholder="Confirm password">
        
        
                                </div>
    
                            </div>
                            <div class="last">
                                <label for="how did you hear about us">How did you hear about us ?</label> 
                                <input type ="text"  id="question" name="how did you hear about us" placeholder="Option:tell us how you found us">
            
                              <p>By clicking continue,i agree to <span id="term">Terms of use</span> and acknowledge that i have read
                           the <span id="privacy">Privacy policy</span> </p>
                           <button>Signup &rarr;</button>
                            </div>

    
                        </div>
        
    
                
    
    
    
    
        </div>

            </form>
        </body>
        </html>
